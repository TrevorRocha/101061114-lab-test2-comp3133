<h1>SpaceX Mission Launch List</h1>
<div *ngFor="let mission of missions" (click)="missionSelect(mission)" [class.selected]="mission === selectedMission">

  <div *ngIf="showList" class="list">
      <img src="{{mission.links.mission_patch_small}}">
      <mat-card-header class="list-title">{{mission.mission_name}}</mat-card-header><br/>
      <mat-card-subtitle class="list-date">{{mission.launch_year}}</mat-card-subtitle><br/><br/><br/><br/><br/>
      <mat-card-content class="list-content">{{mission.details}}</mat-card-content>
  </div>

</div>
<app-missiondetails *ngIf="showDiv" [mission]="selectedMission" (value)='goBack($event)'></app-missiondetails>
